<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:portlet="http://java.sun.com/portlet_2_0">
    <f:loadBundle basename="Language" var="msg" />
    <f:loadBundle basename="Newsletter" var="nlk" />
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Newsletter Registration Settings</h2>
        <hr />
        <h:form>
            <h:panelGrid columns="2" style="width: 100%">
                <h:outputLabel value="#{msg['newsletter.admin.general.list']}:" />
                <h:selectOneListbox size="1" value="#{editMailingManagedBean.categoryId}">
                    <f:selectItems var="item" value="#{newsletterMailingManagedBean.categories}" itemLabel="#{item.name}" itemValue="#{item.id}"  />
                </h:selectOneListbox>
                <f:facet name="footer">
                    <div style="text-align: right">
                        <h:commandButton value="Save Settings" action="#{subscriptionManagedBean.doRegister}" />
                    </div>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
