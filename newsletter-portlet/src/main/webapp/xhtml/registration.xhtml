<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <f:metadata>
        <f:viewParam name="subscriptionId" valueChangeListener="#{subscriptionManagedBean.doConfirmRegistration}" />
        <f:viewParam name="unsubscriptionId" valueChangeListener="#{subscriptionManagedBean.doConfirmUnregistration}" />
    </f:metadata>
    <h:head>
        <title><h:outputText value="#{nlk['newsletter.registration.title']}" /></title>
    </h:head>
    <h:body>
        <f:loadBundle basename="Language" var="msg" />
        <f:loadBundle basename="Newsletter" var="nlk" />        
        <h:form>
            <p:growl id="messages" />
            <h:panelGrid columns="2" styleClass="registration-form" columnClasses="newsletter-registration-column-left,newsletter-registration-column-right">
                
                <h:outputLabel rendered="#{!subscriptionManagedBean.currentConfig.disableName}" value="#{msg['general.firstname']}:" />
                <h:inputText styleClass="newsletter-registration-input-text" rendered="#{!subscriptionManagedBean.currentConfig.disableName}" value="#{subscriptionManagedBean.name}" />
                
                <h:outputLabel rendered="#{!subscriptionManagedBean.currentConfig.disableName}" value="#{msg['general.lastname']}: " />
                <h:inputText styleClass="newsletter-registration-input-text" rendered="#{!subscriptionManagedBean.currentConfig.disableName}" value="#{subscriptionManagedBean.lastName}" />    
                
                <h:outputLabel value="#{msg['newsletter.admin.general.email']}: " />
                <h:inputText styleClass="newsletter-registration-input-text" value="#{subscriptionManagedBean.email}" />
                
            </h:panelGrid>
            
            <div class="registration-form-buttons-left">
                <p:commandButton styleClass="newsletter-forms-button newsletter-forms-confirmation-delete-panel" value="#{nlk['newsletter.registration.unregister']}" action="#{subscriptionManagedBean.doUnregister}" update="message" ajax="false" />
                <p:commandButton styleClass="newsletter-forms-confirmation-delete-panel" value="#{nlk['newsletter.registration.register']}" action="#{subscriptionManagedBean.doRegister}" update="message" ajax="false" />
            </div>
            
        </h:form>
    </h:body>
</html>
