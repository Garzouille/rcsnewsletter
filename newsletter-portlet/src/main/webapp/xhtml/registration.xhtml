<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Newsletter Registration</h1>
        <hr />
        <h:form>
            <p:growl id="messages" />
            <h:panelGrid columns="2" style="width: 100%">
                <h:outputLabel rendered="#{!subscriptionManagedBean.currentConfig.disableName}" value="Name:" />
                <h:inputText rendered="#{!subscriptionManagedBean.currentConfig.disableName}" value="#{subscriptionManagedBean.name}" />
                <h:outputLabel rendered="#{!subscriptionManagedBean.currentConfig.disableName}" value="Last:" />
                <h:inputText rendered="#{!subscriptionManagedBean.currentConfig.disableName}" value="#{subscriptionManagedBean.lastName}" />    
                <h:outputLabel value="Email:" />
                <h:inputText value="#{subscriptionManagedBean.email}" />
                <f:facet name="footer">
                    <div style="text-align: right">
                        <p:commandButton value="Register" action="#{subscriptionManagedBean.doRegister}" update="message" ajax="false"/>
                    </div>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
