<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:loadBundle basename="Language" var="msg" />
    <f:loadBundle basename="Newsletter" var="nlk" />
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>#{nlk[editMailingManagedBean.titleKey]}</h1>
        <h:form>
            <p:growl id="messages" />
            <h:panelGrid columns="2">
                <h:outputLabel value="Name:" />
                <h:inputText value="#{editMailingManagedBean.mailingName}" />
                <h:outputLabel value="List:" />
                <h:selectOneListbox size="1" value="#{editMailingManagedBean.categoryId}">
                    <f:selectItems var="item" value="#{newsletterMailingManagedBean.categories}" itemLabel="#{item.name}" itemValue="#{item.id}"  />
                </h:selectOneListbox>
                <h:outputLabel value="Article:" />
                <h:selectOneListbox size="1" value="#{editMailingManagedBean.articleId}">
                    <f:selectItems var="item" value="#{userUiStateManagedBean.journalArticles}" itemLabel="#{item.title}" itemValue="#{item.id}" />
                </h:selectOneListbox>
                <f:facet name="footer">
                    <p:commandButton action="#{editMailingManagedBean.save}" update="messages" value="#{nlk[editMailingManagedBean.saveButtonKey]}" />
                    <p:button outcome="admin" value="Cancel" />
                </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
