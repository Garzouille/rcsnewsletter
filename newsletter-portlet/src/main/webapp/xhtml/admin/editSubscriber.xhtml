<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Subscriber Admin</title>
    </h:head>
    <h:body>        
        <h:form id="edit-category-form">
            <h:panelGrid columns="2" style="margin-bottom:10px">
                <h:inputHidden value="#{subscriberCRUDManagedBean.id}"/>
                <h:outputText value="Name" />                 
                <p:inputText value="#{subscriberCRUDManagedBean.name}" required="true"/>
                <h:outputText value="Email" /> 
                <p:inputTextarea value="#{subscriberCRUDManagedBean.email}"/>
                <h:outputText value="From Name" /> 
                <p:inputText value="#{subscriberCRUDManagedBean.fromName}"/>
                <h:outputText value="From Email" /> 
                <p:inputText value="#{subscriberCRUDManagedBean.fromEmail}"/>
            </h:panelGrid>            
            <p:growl id="editCategoryMessages"/>            
            <p:commandButton value="#{subscriberCRUDManagedBean.action.key}" update="editCategoryMessages" action="#{subscriberCRUDManagedBean.save}" ajax="false"/>
            <p:commandButton value="Cancel" action="#{subscriberCRUDManagedBean.redirectCategoryList}" ajax="false"/>
        </h:form>
    </h:body>
</html>
