<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:loadBundle basename="Language" var="msg" />
    <f:loadBundle basename="Newsletter" var="nlk" />
    <h:head>
        <title>#{nlk['newsletter.admin.category.edit']}</title>
    </h:head>
    <h:body>        
        <h:form id="edit-category-form">
            <h:panelGrid columns="2" style="margin-bottom:10px">
                <h:inputHidden value="#{categoryCRUDManagedBean.id}"/>
                <h:inputHidden value="#{categoryCRUDManagedBean.action}"/>
                <h:outputLabel value="#{msg['newsletter.admin.general.name']}: " for="name"/>
                <p:inputText id="name" value="#{categoryCRUDManagedBean.name}"/>
                <h:outputLabel value="#{msg['newsletter.admin.general.description']}: " for="description"/> 
                <p:inputTextarea id="description" value="#{categoryCRUDManagedBean.description}"/>
                <h:outputLabel value="#{msg['newsletter.admin.category.fromname']}" for="fromName"/> 
                <p:inputText id="fromName" value="#{categoryCRUDManagedBean.fromName}"/>
                <h:outputLabel value="#{msg['newsletter.admin.category.fromemail']}" for="fromEmail"/> 
                <p:inputText id="fromEmail" value="#{categoryCRUDManagedBean.fromEmail}"/>
            </h:panelGrid>
            <p:growl id="editCategoryMessages"/>
            <p:commandButton value="#{categoryCRUDManagedBean.action.key}" update="categoryMessages" action="#{categoryCRUDManagedBean.save}" ajax="false"/>
            <p:button outcome="admin" value="#{msg['newsletter.admin.general.cancel']}" />
        </h:form>
    </h:body>
</html>
