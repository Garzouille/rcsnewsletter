<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Category Admin</title>
    </h:head>
    <h:body>        
        <h:form id="edit-category-form">
            <h:panelGrid columns="2" style="margin-bottom:10px">
                <h:inputHidden value="#{categoryCRUDManagedBean.id}"/>
                <h:outputText value="" />
                <h:outputLabel value="Name: " for="name"/>
                <p:inputText id="name" value="#{categoryCRUDManagedBean.name}"/>
                <h:outputLabel value="Description: " for="description"/> 
                <p:inputTextarea id="description" value="#{categoryCRUDManagedBean.description}"/>
                <h:outputLabel value="From Name" for="fromName"/> 
                <p:inputText id="fromName" value="#{categoryCRUDManagedBean.fromName}"/>
                <h:outputLabel value="From Email" for="fromEmail"/> 
                <p:inputText id="fromEmail" value="#{categoryCRUDManagedBean.fromEmail}"/>
            </h:panelGrid>            
            <p:growl id="editCategoryMessages"/>            
            <p:commandButton value="#{categoryCRUDManagedBean.action.key}" update="editCategoryMessages" action="#{categoryCRUDManagedBean.save}" ajax="false"/>
            <p:commandButton value="Cancel" update="editCategoryMessages" action="#{categoryCRUDManagedBean.redirectCategoryList}" ajax="false"/>
        </h:form>
    </h:body>
</html>
