<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:loadBundle basename="Language" var="msg" />
    <f:loadBundle basename="Newsletter" var="msgnews" />
    <h:head>
        <title><h:outputText value="#{msg['newsletter.admin.subscribers']}" /></title>
    </h:head>
    <h:body>        
        <h:form>
            <h1>#{msgnews['newsletter.admin.subscriber.remove']}</h1>
                        
            <h:panelGrid columns="2">
                <h:outputLabel value="#{msgnews['newsletter.admin.subscriber.remove.select.list']}:&nbsp;" />                               
                <h:selectOneMenu>                    
                    <f:selectItem itemLabel="#{msgnews['newsletter.admin.subscriber.remove.from.all']}" itemValue="" />
                    <f:selectItems value="#{categoryAdminManagedBean.subscriberCategorys}" var="category" itemLabel="#{category.name}" itemValue="#{category.id}"/>                    
                </h:selectOneMenu>
            </h:panelGrid>    
            <br />
            <p:commandButton styleClass="confirm-delete-button" widgetVar="confirmDeleteButton" value="#{msgnews['newsletter.admin.delete.i.am.sure']}" action="#{subscriberCRUDManagedBean.delete}" ajax="false"/>
            &nbsp;<p:button outcome="admin" value="#{msg['newsletter.common.cancel']}" />
            <h:panelGrid columns="3">
                <h:inputHidden value="#{subscriberCRUDManagedBean.id}"/>
                <h:selectBooleanCheckbox onchange="enableDeleteButton(this)"/>
                <h:outputText value="#{msgnews['newsletter.admin.delete.understand.risks']}"/>
            </h:panelGrid>
        </h:form>     

        <script type="text/javascript">            
            function enableDeleteButton(ob) {
                var confirmButton = $j(".confirm-delete-button");
                
                if (confirmButton.attr('disabled')) {
                    confirmButton.removeAttr('disabled');
                } else {
                    confirmButton.attr('disabled', 'disabled');
                }
                confirmButton.toggleClass("ui-button-disabled ui-state-disabled");                                
            }
            
            $j(document).ready(function(){
                var confirmButton = $j(".confirm-delete-button");
                confirmButton.attr('disabled', 'true');
                confirmButton.addClass("ui-button-disabled ui-state-disabled");                
            });
        </script>
        
    </h:body>
</html>
