<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">    
    <f:loadBundle basename="Language" var="msg" />
    <f:loadBundle basename="Newsletter" var="nlk" />
    <h:head>        
    </h:head>
    <h:body>
        <h2>#{subscriptionEmailManagedBean.subscriptionType}</h2>
        <br></br>
        <h:form id="edit-subscription-email-form">
            <h:inputHidden value="#{subscriptionEmailManagedBean.subscriptionType}"/>
            <p:dialog header="#{nlk['newsletter.admin.category.subscriptionmail.help']}" widgetVar="dlg3" showEffect="bounce" hideEffect="explode" height="150" width="350" resizable="false">  
                <h:outputText value="#{nlk['newsletter.admin.category.subscriptionmail.info']}" escape="false"/>  
            </p:dialog> 
            <h:inputHidden value="#{subscriptionEmailManagedBean.categoryId}"/>
            <p:commandButton styleClass="newsletter-forms-button" value="#{msg['newsletter.admin.category.general.help']}" onclick="dlg3.show();" type="button"/> 
            <h:panelGrid columns="2" styleClass="newsletter-forms-form-panel" >                                
                <p:editor value="#{subscriptionEmailManagedBean.subscriptionEmailBody}"/> 
            </h:panelGrid>
            <p:growl id="editSubscriptionMailMessage"/>
            <p:commandButton styleClass="newsletter-forms-button" value="#{msg['newsletter.admin.general.edit']}" update="editSubscriptionMailMessage" action="#{subscriptionEmailManagedBean.save}" ajax="false"/>
            <p:button styleClass="newsletter-forms-button" outcome="admin" value="#{msg['newsletter.admin.general.cancel']}" />
        </h:form>
    </h:body>
</html>
