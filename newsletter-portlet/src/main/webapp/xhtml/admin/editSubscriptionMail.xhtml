<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <f:loadBundle basename="Language" var="msg" />
    <f:loadBundle basename="Newsletter" var="nlk" />
    <h:head>
        <title>Edit Mails</title>
    </h:head>
    <h:body>
        <h2>#{subscriptionEmailManagedBean.subscriptionEmailType}</h2>
        <br></br>
        <h:form id="edit-subscription-email-form">
            <h:panelGrid columns="2" style="margin-bottom:10px">
                <h:inputHidden value="#{subscriptionEmailManagedBean.categoryId}"/>                
                <h:selectOneMenu value="#{subscriptionEmailManagedBean.subscriptionEmailArticle}" valueChangeListener="#{subscriptionEmailManagedBean.changeArticle}">
                    <f:selectItem itemLabel="#{nlk['newsletter.admin.category.article.select']}" itemValue="" />
                    <f:selectItems value="#{userUiStateManagedBean.journalArticles}" var="article" itemLabel="#{article.title}" itemValue="#{article.id}"/>
                </h:selectOneMenu>                
                <h:outputLabel value="#{nlk['newsletter.admin.category.email.text']}: "/>
                <p:editor id="articleEditor" value="#{subscriptionEmailManagedBean.subscriptionEmailBody}" />
            </h:panelGrid>
            <br></br>
            <p:growl id="editSubscriptionMailMessage"/>
            <p:commandButton value="#{msg['newsletter.admin.general.edit']}" update="editSubscriptionMailMessage" action="#{subscriptionEmailManagedBean.updateSubscriptionMail}" ajax="false"/>
            <p:button outcome="admin" value="#{msg['newsletter.admin.general.cancel']}" />
        </h:form>
        <script type="text/javascript">
            $ = jQuery;
            
            function updateEmailBody(content) {
                alert(content);
            }
            
            $(document).ready(function(){
                
            });
        </script>
    </h:body>
</html>
