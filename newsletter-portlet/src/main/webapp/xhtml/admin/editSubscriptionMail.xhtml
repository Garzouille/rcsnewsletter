<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Edit #{categoryCRUDManagedBean.emailTypeName} Mails</title>
    </h:head>
    <h:body>
        #{categoryCRUDManagedBean.emailTypeName}
        <h:form id="edit-subscription-email-form">
            <h:panelGrid columns="2">
                <h:outputLabel value="Email Text: "/>
                <p:editor value="" />
            </h:panelGrid>
            <p:commandButton value="Edit" update="#{categoryCRUDManagedBean.emailTypeName}" ajax="false"/>
            <p:commandButton value="Cancel" action="#{categoryCRUDManagedBean.redirectCategoryList}" ajax="false"/>
        </h:form>
    </h:body>
</html>
