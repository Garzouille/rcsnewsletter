<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title><h:outputText value="#{msg['newsletter.admin.lists']}" /></title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:commandButton value="Add List" action="#{categoryCRUDManagedBean.redirectCreateCategory}"/>
            <hr/>
            <p:growl id="categoryMessages"/>
            <p:dataTable var="item" value="#{categoryAdminManagedBean.categorys}">
                
                <p:column styleClass="newsletter-panel-column-id">
                    <f:facet name="header">
                        #{msg['newsletter.admin.general.id']}
                    </f:facet>
                    #{item.id}
                </p:column>
                
                <p:column styleClass="newsletter-panel-column-name">
                    <f:facet name="header">
                        #{msg['newsletter.admin.general.name']}
                    </f:facet>
                    #{item.name}
                </p:column>
                
                <p:column styleClass="newsletter-panel-column-description">
                    <f:facet name="header">
                        #{msg['newsletter.admin.general.description']}
                    </f:facet>
                    #{item.description}
                </p:column>
                
                <p:column styleClass="newsletter-panel-column-action">
                    <f:facet name="header">
                        #{msg['newsletter.admin.general.action']}
                    </f:facet>
                    <p:menu type="tiered" styleClass="newsletter-panel-column-action">  
                        <p:submenu label="#{msg['newsletter.admin.general.actions']}">  
                            
                            <p:menuitem styleClass="newsletter-panel-action-submenu" value="Edit List" action="#{categoryCRUDManagedBean.redirectEditCategory}" icon="ui-icon ui-icon-arrowrefresh-1-w">  
                                <f:setPropertyActionListener target="#{categoryCRUDManagedBean.id}" value="#{item.id}" />
                            </p:menuitem>
                            
                            <p:menuitem styleClass="newsletter-panel-action-submenu" value="Delete List" action="#{categoryCRUDManagedBean.redirectDeleteCategory}" icon="ui-icon ui-icon-close">
                                <f:setPropertyActionListener target="#{categoryCRUDManagedBean.id}" value="#{item.id}" />
                            </p:menuitem>
                            
                            <p:menuitem styleClass="newsletter-panel-action-submenu" value="Edit Subscribe Mail" action="#{subscriptionEmailManagedBean.redirectEditSubscribeMail}" icon="ui-icon ui-icon-star">
                                <f:setPropertyActionListener target="#{subscriptionEmailManagedBean.categoryId}" value="#{item.id}" />
                            </p:menuitem>  
                            
                            <p:menuitem styleClass="newsletter-panel-action-submenu" value="Edit Unsubscribe Mail" action="#{subscriptionEmailManagedBean.redirectEditUnsubscribeMail}" icon="ui-icon ui-icon-star">
                                <f:setPropertyActionListener target="#{subscriptionEmailManagedBean.categoryId}" value="#{item.id}" />
                            </p:menuitem>
                            <p:menuitem value="Edit Greeting Mail" action="#{subscriptionEmailManagedBean.redirectEditGreetingMail}" icon="ui-icon ui-icon-star">
                                <f:setPropertyActionListener target="#{subscriptionEmailManagedBean.categoryId}" value="#{item.id}" />
                            </p:menuitem>
                        </p:submenu>
                    </p:menu>                            
                </p:column>
                
            </p:dataTable>
        </ui:composition>
    </h:body>
</html>
