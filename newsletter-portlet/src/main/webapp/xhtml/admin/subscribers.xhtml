<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:loadBundle basename="Language" var="msg" />
    <h:head>
        <title><h:outputText value="#{msg['newsletter.admin.subscribers']}" /></title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">                
                <h:outputLabel value="#{msg['newsletter.admin.subscribers.only.show.subscribers.off']}:&nbsp;" />                               
                <h:selectOneMenu value="#{subscriptionEmailManagedBean.subscriptionEmailArticle}" valueChangeListener="#{categoryAdminManagedBean.changeCategory}" onchange="submit()">
                    <f:selectItem itemLabel="#{msg['newsletter.admin.general.all.lists']}" itemValue="" />
                    <f:selectItems value="#{categoryAdminManagedBean.categorys}" var="category" itemLabel="#{category.name}" itemValue="#{category.id}"/>                    
                </h:selectOneMenu>                
            </h:panelGrid>
        </h:form>
        
        <hr/>        
        <p:dataTable var="item" value="#{subscriberAdminManagedBean.subscribers}">
            <p:column>
                <f:facet name="header">
                    #{msg['newsletter.admin.general.id']}
                </f:facet>
                #{item.id}
            </p:column>
            <p:column>
                <f:facet name="header">
                    #{msg['newsletter.admin.general.email']}
                </f:facet>
                <h:outputText value="#{item.email}" />
            </p:column>
            <p:column>                            
                    <f:facet name="header">
                        #{msg['newsletter.admin.general.action']}
                    </f:facet>
                    <p:menu type="tiered" style="width:180px">  
                        <p:submenu label="#{msg['newsletter.admin.general.actions']}">  
                            <p:menuitem value="#{msg['newsletter.admin.general.edit']}" action="#{subscriberCRUDManagedBean.redirectEditCategory}" icon="ui-icon ui-icon-arrowrefresh-1-w">  
                                <f:setPropertyActionListener target="#{subscriberCRUDManagedBean.id}" value="#{item.id}" />
                            </p:menuitem>
                            <p:menuitem value="#{msg['newsletter.admin.general.remove']}" action="#{subscriberCRUDManagedBean.redirectDeleteCategory}" icon="ui-icon ui-icon-close">
                                <f:setPropertyActionListener target="#{subscriberCRUDManagedBean.id}" value="#{item.id}" />
                            </p:menuitem>                            
                        </p:submenu>
                    </p:menu>                            
                </p:column>
        </p:dataTable>
    </h:body>
</html>
