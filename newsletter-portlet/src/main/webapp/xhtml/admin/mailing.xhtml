<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:growl id="infoMessages" />
            <p:commandButton value="New Mailing" action="#{newsletterMailingManagedBean.addMailing}" />
            <hr />
            <p:dataTable var="row" value="#{newsletterMailingManagedBean.mailingList}" selection="#{newsletterMailingManagedBean.selectedMailing}">
                <p:column selectionMode="single"/>
                <p:column>
                    <f:facet name="header">
                        Id
                    </f:facet>
                    <h:outputText value="#{row.id}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Name
                    </f:facet>
                    <h:outputText value="#{row.name}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        List
                    </f:facet>
                    <h:outputText value="#{row.list.name}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Article
                    </f:facet>
                    <h:outputText value="#{row.articleId}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Action
                    </f:facet>
                    <p:menu type="tiered" style="width:180px">
                        <p:submenu label="Actions">
                            <p:menuitem value="Edit Mailing" icon="ui-icon ui-icon-pencil" action="#{newsletterMailingManagedBean.editMailing}">
                                <f:setPropertyActionListener target="#{newsletterMailingManagedBean.mailingId}" value="#{row.id}" />
                            </p:menuitem>
                            <p:menuitem value="Delete Mailing" icon="ui-icon ui-icon-close" action="#{newsletterMailingManagedBean.beginDeletion}">
                                <f:setPropertyActionListener target="#{newsletterMailingManagedBean.mailingId}" value="#{row.id}" />
                            </p:menuitem>
                        </p:submenu>
                    </p:menu>
                </p:column>
            </p:dataTable>
            <p:inputText id="testEmail" value="#{newsletterMailingManagedBean.testEmail}" /><p:commandButton value="Send Test" action="#{newsletterMailingManagedBean.sendTestMailing}" update="infoMessages" /><br />
            <p:watermark for="testEmail" value="Fill test email here" />
            <p:commandButton value="Send Newsletter" action="#{newsletterMailingManagedBean.sendMailing}" update="infoMessages"/>
        </ui:composition>
    </h:body>
</html>
