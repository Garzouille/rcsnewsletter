newsletter.admin.template.help=Help
newsletter.admin.template.info=@@In the email will be replaced the following tokens: <br/><b>{ONLINELINK}</b>: link to see the newsletter online <br/><b>{UNREGISTERLINK}</b>: link to unregister from the newsletter.<br/><b>{FIRSTNAME}</b>: first name of the person that is subscribing for.<br/><b>{LASTNAME}</b>: last name of the person that is subscribing for.<br/><b>{LIST}</b>: name of the list that the user is subscribing for.<br/><br/>Each block will be replaced with an article when you create a mailing, you have to create at least one block.<br/> Blocks work in the following way:<br/><br/><b>[block]</b><br/>&lt;h2&gt;<b>[title]</b>&lt;/h2&gt;<br/>&lt;span class="content"><b>[content]</b>&lt;/span&gt;<br/><b>[/block]</b><br/><br/><b>[block]</b><br/>&lt;h4&gt;<b>[title]</b>&lt;/h4&gt;<br/>&lt;span class="content"><b>[content]</b>&lt;/span&gt;<br/><b>[/block]</b><br/><br/><b>[block]</b><br/>&lt;h4&gt;<b>[title]</b>&lt;/h4&gt;<br/><b>[/block]</b>
